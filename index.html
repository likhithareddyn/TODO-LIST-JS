<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>

    <style>
      @import url("https://fonts.cdnfonts.com/css/samsung-sharp-sans-regular");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Samsung Sharp Sans Regular", sans-serif;
        background: url("O928YZ0.jpg") no-repeat center;
        background-size: cover;
        height: 100vh;
        display: flex;
        padding: 20px;
      }

      .container {
        margin: auto;
        padding: 30px;
        width: 100%;
        max-width: 550px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(25px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 1px 1px 50px #0089b6;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
      }

      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #task-input {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 10px;
        border: 2px solid #aaa;
      }

      #add-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #1414ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      #add-btn:hover {
        background: #0006b6;
      }

      #todo-list {
        list-style: none;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.3);
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 10px;
      }

      .task.completed .text {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .text {
        flex: 1;
        cursor: pointer;
      }

      button {
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
      }

      .edit-btn {
        background: #007cda;
        color: white;
      }
      .delete-btn {
        background: #c70000;
        color: white;
      }

      .empty-message {
        text-align: center;
        color: white;
        opacity: 0.8;
        padding: 12px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>TODO LIST</h1>

      <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter task..." />
        <button id="add-btn">Add</button>
      </div>

      <ul id="todo-list">
        <li class="empty-message">Your list is empty</li>
      </ul>
    </div>

    <script>
      const input = document.getElementById("task-input");
      const btn = document.getElementById("add-btn");
      const list = document.getElementById("todo-list");

      function showEmptyMsg() {
        if (list.children.length === 0) {
          const msg = document.createElement("li");
          msg.className = "empty-message";
          msg.textContent = "Your list is empty";
          list.appendChild(msg);
        }
      }

      function addTask() {
        const text = input.value.trim();
        if (!text) return alert("Please enter a task!");

        const emptyMsg = document.querySelector(".empty-message");
        if (emptyMsg) emptyMsg.remove();

        const li = document.createElement("li");
        li.className = "task";

        const span = document.createElement("span");
        span.className = "text";
        span.textContent = text;
        span.onclick = () => li.classList.toggle("completed");

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          const newText = prompt("Edit task:", text);
          if (newText !== null && newText.trim() !== "") {
            span.textContent = newText.trim();
          }
        };

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          li.remove();
          showEmptyMsg();
        };

        li.append(span, editBtn, delBtn);
        list.appendChild(li);
        input.value = "";
        input.focus();
      }

      btn.onclick = addTask;
      input.addEventListener("keypress", (e) => e.key === "Enter" && addTask());

      showEmptyMsg();
    </script>
  </body>
</html>
